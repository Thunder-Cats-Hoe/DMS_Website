<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>Blog Post Submit Page</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="assets/plugins/line-icons/line-icons.css">
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/plugins/flexslider/flexslider.css">     

    <!-- CSS Page Style -->    
    <link rel="stylesheet" href="assets/css/pages/page_contact.css">

    <!-- CSS Theme -->    
    <link rel="stylesheet" href="assets/css/themes/default.css" id="style_color">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Angular + Firebase -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.6/angular.min.js'></script>
    <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script>

    <!-- Angular UI -->
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>

</head>
<body ng-controller="MyController">
<div class="wrapper">
	<div class="container">
	    <div class="container content">		
    		<div class="row blog-page">  
				<div class="row blog blog-medium margin-bottom-40" ng-repeat="post in posts">
				    <div class="col-md-5">
				        <img class="img-responsive" ng-src="assets/img/main/{{post.imgpath}}" alt="">
				    </div>    
				    <div class="col-md-7">
				        <h2>{{post.title}}</h2>
				        <ul class="list-unstyled list-inline blog-info">
				            <li><i class="fa fa-calendar"></i> {{post.date}}</li>
				            <li><i class="fa fa-tags"></i> {{post.tags}}</li>
				        </ul>
				        <p>{{post.content}}</p>
				        <p><a class="btn-u btn-u-small" href="blog_item.html"><i class="fa fa-location-arrow"></i> Read More</a></p>
				    </div>    
				</div>

				<div class="row margin-bottom-15">
					<div class="col-md-4 col-md-offset-0">
						<input class="form-control" type="text" ng-model="title" placeholder="Title">
					</div>
					<div class="col-md-4 col-md-offset-0">
						<input class="form-control" ng-model="imgpath" placeholder="Image Path">
					</div>
				</div>

				<div class="row margin-bottom-15">
					<div class="col-md-4 col-md-offset-0">
						<input class="form-control" ng-model="date" placeholder="Date">
					</div>
					<div class="col-md-4 col-md-offset-0">
						<input class="form-control" type="text" ng-model="tags" placeholder="Tags">
					</div>
				</div>
				
				<div class="row margin-bottom-15">
					<div class="col-md-7 col-md-offset-0">
					<textarea rows="10" cols="125" ng-model="content" ng-keydown="addMessage($event)" placeholder="Content"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Firebase + Angular Js file -->
<script type="text/javascript" src="assets/js/controller.js"></script>


</body>
</html>
